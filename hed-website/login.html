<!DOCTYPE html>
<html>
<head> 
	<title>Login</title> 
	<link rel="stylesheet" href="css/forms.css">
</head>

<body>
<div>
	<form action="login-script.php" method="post">
	<!-- link to php and creation of form -->
		<p> Username: <input type="text" name="username" placeholder="Enter Your Username Here." required/> </p>
		<p> Password: <input type="password" name="password" placeholder="Enter Your Password Here." autocomplete="off" required /> </p>
		<!-- options for login -->
		<p> <input type="submit" value="Login" /> </p>
		<!-- submission button -->
	</form>
	
	<!-- return to home -->
	<form>
		<input id="btnReturn" type="button" value="Return" 
       onclick="return btnReturn_onclick()" />

		<script language="javascript" type="text/javascript">
			function btnReturn_onclick() 
			{
				window.location.href = "index.html";
			}
		</script>
		<!-- submission button -->
	</form>
	
	<!-- go to create user page -->
	<form>
		<input id="btnCreateUser" type="button" value="Create Account" 
       onclick="return btnCreateUser_onclick()" />

		<script language="javascript" type="text/javascript">
			function btnCreateUser_onclick() 
			{
				window.location.href = "new-user.html";
			}
		</script>
		<!-- submission button -->
	</form>
</div>
</body>
</html>
